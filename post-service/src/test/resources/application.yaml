spring:
  cloud:
    config:
      enabled: false
  main:
    allow-bean-definition-overriding: true

eureka:
  client:
    enabled: false

app:
  messaging:
    posts:
      topicExchange: posts
      post-created-routing-key: post.created
      post-deleted-routingKey: post.deleted
      post-event-queue: post-event-queue